<!-- loading overlay -->
<div *ngIf="overlayDisplay" class="overlay">
	<h1>Loading</h1>
</div>

<div class="col-md-5 offset-md-3 mt-5">
    <div class="card">
      <h4 class="card-header">Login</h4>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="email">Username</label>
                  <input
                    type="email"
                    formControlName="email"
                    placeholder="Email"
                    class="form-control" />
                    <div class="alert alert-danger feedback" *ngIf="!loginForm.controls['email'].valid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                      <span *ngIf="loginForm.controls['email'].errors.required">Email is required</span>
                      <span *ngIf="loginForm.controls['email'].errors.email">Email is invalid</span>
                    </div>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Password" />
                    <div class="alert alert-danger feedback" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                      <span *ngIf="loginForm.controls['password'].invalid">Password is invalid</span>
                    </div>
              </div>
              <div class="alert alert-danger feedback" *ngIf="loginError">
                Inavlid Username Password combination.
              </div>
              <div class="form-group">
                <button type='submit' class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                <a routerLink="register" class="btn btn-link">Register</a>
              </div>
          </form>
      </div>
  </div>
